<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تماس با ما</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
<!-- ===== فرم تماس با ما ===== -->
<section class="contact-us">
    <h1>تماس با ما</h1>
    <p>فرم زیر را پر کنید تا با شما تماس بگیریم.</p>

    <form class="contact-form">
        <div class="form-group">
            <label>نام:</label>
            <input type="text" placeholder="نام شما">
        </div>

        <div class="form-group">
            <label>نام خانوادگی:</label>
            <input type="text" placeholder="نام خانوادگی شما">
        </div>

        <div class="form-group">
            <label>ایمیل:</label>
            <input type="email" placeholder="ایمیل شما">
        </div>

        <div class="form-group">
            <label>شماره تماس:</label>
            <input type="tel" placeholder="شماره تماس شما">
        </div>

        <div class="form-group">
            <label>توضیحات:</label>
            <textarea placeholder="پیام شما"></textarea>
        </div>

        <button class="submit-btn">ارسال</button>
    </form>
</section>

</body>
</html>
