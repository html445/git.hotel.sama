<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>باک بنلی</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="product-page">
    <div class="product-image">
      <img src="عکس/OIP (2).webp" alt="باک بنلی">
    </div>
    <div class="product-info">
      <h1 class="product-title">باک بنلی</h1>
      <p class="product-price">  490,000 تومان →<del>700,000 تومان</del></p>
      <h3>ویژگی‌ها:</h3>
      <ul>
        <li>مقاوم در برابر ضربه</li>
        <li>رنگ خوب </li>
        <li> لیتر فضای خالی 13</li>
      </ul>
      <p class="product-description">
       مخزن سوخت موتور که نه‌تنها ظرفیت کافی برای پیمایش طولانی فراهم می‌کند، بلکه طراحی آن با فرم موتور هماهنگ است و به ظاهر اسپرت و حرفه‌ای موتور جلوه می‌دهد.
      </p>
      <button class="add-to-cart" onclick="addToCart()">افزودن به سبد خرید</button>
    </div>
  </section>
  <script>
function addToCart() {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    let product = {
        name: "باک بنلی",
        price: 490000,
        quantity: 1
    };

    let existing = cart.find(item => item.name === product.name);

    if (existing) {
        existing.quantity += 1;
    } else {
        cart.push(product);
    }

    localStorage.setItem("cart", JSON.stringify(cart));

    // انتقال به سبد خرید
    window.location.href = "checkout.html";
}
</script>
</body>
</html>
