<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>سبد خرید</title>
</head>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    padding: 20px;
    direction: rtl;
}

h1 {
    text-align: center;
    color: #333;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    background-color: #fff;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

th, td {
    padding: 12px;
    text-align: center;
    border-bottom: 1px solid #ddd;
}

th {
    background-color: #3b82f6;
    color: white;
    font-weight: bold;
}

td button {
    margin: 0 3px;
    padding: 5px 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
}

td button:hover {
    opacity: 0.8;
}

/* رنگ دکمه‌ها */
td button:nth-child(1) { /* افزاش*/
    background-color: #28A745;
    color: #fff;
}

td button:nth-child(2) { /* کاهش*/
    background-color: #FFC107;
    color: #fff;
}

td button:nth-child(3) { /* حذف */
    background-color: #ff0019;
    color: #fff;
}

/* مجموع کل */
h2 {
    text-align: right;
    margin-top: 20px;
    font-size: 20px;
    color: #3b82f6;
}
</style>
<body>

<h1>سبد خرید</h1>

<table border="1" width="100%">
    <thead>
        <tr>
            <th>نام</th>
            <th>قیمت</th>
            <th>تعداد</th>
            <th>جمع</th>
            <th>عملیات</th>
        </tr>
    </thead>
    <tbody id="cart-items"></tbody>
</table>

<h2>مجموع کل: <span id="total-price">0</span> تومان</h2>

<script src="cart.js"></script>
<a href="order.html">
  <button style="margin-top:20px; padding:10px 20px; background-color:#28A745; color:white; border:none; border-radius:5px; cursor:pointer;">
    تکمیل سفارش
  </button>
</a>
</body>
</html>
