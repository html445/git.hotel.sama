<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>اگزوز بنلی</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <section class="product-page">
    <div class="product-image">
      <img src="عکس/OIP (1).webp" alt="اگزوز بنلی">
    </div>
    <div class="product-info">
      <h1 class="product-title"> اگزوز بنلی </h1>
      <p class="product-price">  <del> 500,000 تومان</del> → 300,000 تومان </p>
      <h3>ویژگی‌ها:</h3>
      <ul>
        <li>کیفیت صدای عالی</li>
        <li>مقاوم </li>
      </ul>
      <p class="product-description">
        قطعه‌ای کلیدی برای خروج دود موتور که هم کارایی موتور را بالا می‌برد و هم صدای جذاب و اسپرت به موتور می‌دهد.
      </p>
      <button class="add-to-cart" onclick="addToCart()">افزودن به سبد خرید</button>
  
    </div>
  </section>
  <script>
function addToCart() {

    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    let product = {
        name: "اگزوز بنلی",
        price: 300000,
        quantity: 1
    };

    let existing = cart.find(item => item.name === product.name);

    if (existing) {
        existing.quantity += 1;
    } else {
        cart.push(product);
    }

    localStorage.setItem("cart", JSON.stringify(cart));

    window.location.href = "checkout.html";
}
</script>
</body>
</html>
