<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title> کاربراتور</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="product-page">
    <div class="product-image">
      <img src="عکس/کاربراتور-موتور-سیکلت-هوندا-لیون-117006010_0.jpg" alt="کاربراتور">
    </div>
    <div class="product-info">
      <h1 class="product-title">کاربراتور  200cc </h1>
      <p class="product-price">  500,000 تومان →<del>700,000تومان</del></p>
      <h3>ویژگی‌ها:</h3>
      <ul>
        <li>ساده و قابل تعمیر</li>
        <li> افزایش شتاب</li>
    
      </ul>
      <p class="product-description">
       قطعه‌ای کلیدی که نسبت سوخت و هوا را تنظیم می‌کند تا موتور ۲۰۰ سی‌سی با شتاب بهتر، مصرف بهینه و عملکرد روان کار کند.
      </p>
      <button class="add-to-cart" onclick="addToCart()">افزودن به سبد خرید</button>
    </div>
  </section>
  <script>
function addToCart() {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    let product = {
        name: " کاربراتور",
        price: 500000,
        quantity: 1
    };

    let existing = cart.find(item => item.name === product.name);

    if (existing) {
        existing.quantity += 1;
    } else {
        cart.push(product);
    }

    localStorage.setItem("cart", JSON.stringify(cart));

    // انتقال به سبد خرید
    window.location.href = "checkout.html";
}
</script>
</body>
</html>
